name: Verify Docker Image

on:
  pull_request:
    branches:
      - master

jobs:
  verify_docker_image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: build
        uses: ./.github/actions/build-docker
        with:
          target: development

      - name: Create failure
        id: failure
        uses: ./.github/actions/run-docker
        with:
          image: ${{ steps.build.outputs.image }}
          version: ${{ steps.build.outputs.version }}
          run: |
            exit 1
        continue-on-error: true
      - name: Verify failure
        if: always()
        run: |
          if [ "${{ steps.failure.outcome }}" -ne "failure" ]; then
            echo "Expected failure"
            exit 1
          fi

      - name: Check (special characters in command)
        uses: ./.github/actions/run-docker
        with:
          version: ${{ steps.build.outputs.version }}
          run: |
            echo 'this is a question?'
            echo 'a * is born'
            echo 'wow an array []'

      - name: Manage py check
        uses: ./.github/actions/run-docker
        with:
          version: ${{ steps.build.outputs.version }}
          run: |
            make check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: build
        uses: ./.github/actions/build-docker
        with:
          target: development

      - name: Run Test
        uses: ./.github/actions/run-docker
        with:
          version: ${{ steps.build.outputs.version }}
          services: ''
          run: |
            pytest \
              -n auto \
              -m 'not es_tests and not needs_locales_compilation and not static_assets and not internal_routes_allowed' \
              -v src/olympia/amo

  locales:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - name: Build Docker image
        id: build
        uses: ./.github/actions/build-docker
        with:
          target: development

      - name: Create failure
        id: failure
        uses: ./.github/actions/run-docker
        with:
          version: ${{ steps.build.outputs.version }}
          run: |
            exit 1
        continue-on-error: true
      - name: Verify failure
        if: always()
        run: |
          if [ "${{ steps.failure.outcome }}" -ne "failure" ]; then
            echo "Expected failure"
            exit 1
          fi

      - name: Check (special characters in command)
        uses: ./.github/actions/run-docker
        with:
          version: ${{ steps.build.outputs.version }}
          run: |
            make update_deps
            echo 'this is a question?'
            echo 'a * is born'
            echo 'wow an array []'

      - name: Smoke test
        uses: ./.github/actions/run-docker
        with:
          version: ${{ steps.build.outputs.version }}
          run: |
            make extract_locales
